<h1 mat-dialog-title class="center-text title">{{ data.title }}</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-xs-12">
        <div class="box">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="data.category.name" type="text">
          </mat-form-field>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="box">
          <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput [(ngModel)]="data.category.description"></textarea>
          </mat-form-field>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="box">
          <mat-form-field appearance="fill">
            <mat-label>Icono</mat-label>
            <input matInput [(ngModel)]="data.category.icon" type="text">
          </mat-form-field>
        </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="center">
    <button mat-raised-button color="accent" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary"[mat-dialog-close]="data" cdkFocusInitial>{{ data.action }}</button>
  </div>
</div>
