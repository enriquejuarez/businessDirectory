<div class="container">
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile($event)">
    <mat-card class="">
      <mat-card-header>
        <mat-card-title>Mi perfil</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="" appearance="fill">
              <input matInput placeholder="Email" formControlName="email" type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="" appearance="fill">
              <input matInput placeholder="Nomble completo" formControlName="displayName" type="text">
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="" appearance="fill">
              <input matInput placeholder="NÃºmero" formControlName="phoneNumber" type="text">
            </mat-form-field>
          </div>
        </div> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Actualizar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
