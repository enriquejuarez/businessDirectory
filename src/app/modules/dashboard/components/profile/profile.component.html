<div class="conatiner">
  <form [formGroup]="profileForm">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Informaci√≥n de perfil</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="full-width" appearance="fill">
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="full-width" appearance="fill">
              <input matInput placeholder="Nomble completo" formControlName="displayName">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
