<div class="map-container">
  <google-map 
    height="500px"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    (mapClick)="moveMap($event)"
    (mapMousemove)="move($event)">
    <map-marker *ngFor="let place of places"
              [position]="{lat: place.lat, lng: place.lng}"
              [options]="{
                title: place.name
              }"></map-marker>
  </google-map>
  <!-- <div>Latitude: {{display?.lat}}</div>
  <div>Longitude: {{display?.lng}}</div> -->
</div>
<div class="container">
  <div *ngIf="places.length">
    <h2>Lugares cercanos</h2>
    <mat-selection-list #place [multiple]="false">
      <mat-list-option *ngFor="let place of places" [value]="place.name" [appHighlight]="place.plan">
        <a appCountClick [routerLink]="['create', place.id]">
          {{place.name}} - <span class="date">Creado: {{ place.id | date:'medium' }}</span>
        </a>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div *ngIf="!places.length">
    <h2>No hay comercios registrados</h2>
  </div>
    <!-- Option selected: {{shoes.selectedOptions.selected[0]?.value}} -->
    <!-- <div id="square" [@animationContent]="state" (@animationContent.start)="animationStarts($event)" (@animationContent.done)="animationFinal($event)"></div>
    <button (click)="animate()">Animar</button> -->
</div>
